<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Sampah Minigame</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .trash-item {
      width: 60px;
      height: 60px;
      cursor: grab;
      transition: transform 0.2s ease;
    }
    .trash-item:active {
      transform: scale(1.1);
      cursor: grabbing;
    }
    .bin {
      width: 120px;
      height: 120px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: border-color 0.3s ease;
    }
    .bin.hovered {
      border-color: #4ade80;
      background-color: rgba(74, 222, 128, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-300 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold text-green-800 mb-4">Sorting Sampah</h1>
  <p class="text-gray-700 mb-6 text-center max-w-lg">
    Drag & drop sampah ke tempat sampah yang benar. Setelah selesai, klik tombol "Kembali ke Game".
  </p>

  <!-- Area bins -->
  <div class="flex gap-6 mb-8">
    <div class="bin" data-type="organik">
      <img src="images/tempat_organik.png" alt="Organik" class="w-20">
    </div>
    <div class="bin" data-type="anorganik">
      <img src="images/tempat_anorganik.png" alt="Anorganik" class="w-20">
    </div>
    <div class="bin" data-type="b3">
      <img src="images/tempat_b3.png" alt="B3" class="w-20">
    </div>
  </div>

  <!-- Area trash items -->
  <div id="trash-container" class="flex flex-wrap gap-4 justify-center">
    <img src="images/kulit_pisang.png" class="trash-item" draggable="true" data-type="organik">
    <img src="images/daun.png" class="trash-item" draggable="true" data-type="organik">
    <img src="images/botol.png" class="trash-item" draggable="true" data-type="anorganik">
    <img src="images/kantong_plastik.png" class="trash-item" draggable="true" data-type="anorganik">
    <img src="images/baterai.png" class="trash-item" draggable="true" data-type="b3">
    <img src="images/jarum.png" class="trash-item" draggable="true" data-type="b3">
  </div>

  <div class="mt-8">
    <button id="back-btn" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg shadow-md">
      Kembali ke Game
    </button>
  </div>

  <script>
    const bins = document.querySelectorAll('.bin');
    const trashItems = document.querySelectorAll('.trash-item');
    let score = 0;

    trashItems.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('type', item.dataset.type);
        e.dataTransfer.setData('src', item.src);
        setTimeout(() => item.style.display = 'none', 0);
      });

      item.addEventListener('dragend', () => {
        item.style.display = 'block';
      });
    });

    bins.forEach(bin => {
      bin.addEventListener('dragover', e => {
        e.preventDefault();
        bin.classList.add('hovered');
      });

      bin.addEventListener('dragleave', () => {
        bin.classList.remove('hovered');
      });

      bin.addEventListener('drop', e => {
        e.preventDefault();
        bin.classList.remove('hovered');

        const type = e.dataTransfer.getData('type');
        const src = e.dataTransfer.getData('src');

        if (bin.dataset.type === type) {
          score++;
          const img = document.querySelector(`img[src="${src}"]`);
          img.remove();

          if (score >= 6) {
            alert('Selamat! Semua sampah berhasil dipilah!');
          }
        } else {
          alert('Salah tempat!');
        }
      });
    });

    document.getElementById('back-btn').addEventListener('click', () => {
      window.close(); // Kalau dibuka di popup
      // Atau kasih instruksi ke user untuk kembali ke game
      alert("Silakan kembali ke game Ren'Py.");
    });
  </script>
</body>
</html>
